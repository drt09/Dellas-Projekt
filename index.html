<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="assets/css/side.css">
    <link rel="stylesheet" href="assets/css/list.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dellas</title>
</head>

<body>
    <div id="sideDiv">
        <div id="header">
            <h1 id="bganim">Dellas</h1>
            <div class="line">
                <h2 class="lineUp">A jövő bevásárló listája</h2>
            </div>
        </div>
        <div id="separateLine"></div>
        <div id="options">
            <div id="icons">
                <div class="imgBg listIcons" onclick="listMaker()"><img class="iconImg" src="assets/img/plus.png"></div>
                <div class="imgBg listIcons"><img class="iconImg" src="assets/img/delete.png"></div>
                <div class="imgBg listIcons"><img class="iconImg" src="assets/img/search.png"></div>
            </div>
        </div>
        <div id="printDiv">
            <div id="printIcon"><img src="assets/img/printer.png"></div>
        </div>
    </div>

    <div id="listDiv">
        <div id="closeOpenDiv" onclick="openDiv()"><img id="closeOpenImg" src="assets/img/arrow.png"></div>
        <h1 id="closedText">Bevásárló listák</h1>
    </div>

    <div id="mainDiv">
        <!--<h1 id="first">⬅ Készítsen egy új bevásárló listát!</h1>
        <h1 id="second">Nézze meg a bevásárló listáit! ➞</h1>
        <h1 id="third">⬅ Nyomtassa ki a kész bevásárló listáit!</h1>-->
    </div>

    <div id="listMaker">
        <div id="closeMaker"><img onclick="closeMaker()" src="assets/img/close.png" alt=""></div>
        <div id="listSave"><img src="assets/img/save.png"></div>
        <div id="listInputDiv"><input type="text" id="listInput"></div>
    </div>
</body>

</html>
<script src="assets/js/main.js"></script>
