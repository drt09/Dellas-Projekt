<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="assets/css/side.css">
    <link rel="stylesheet" href="assets/css/list.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dellas</title>
</head>

<body onload="loadCookies()">
    <div id="ApproveDiv"><div id="Approve"><h1>Biztos ki akarja törölni listáját?</h1><button onclick="Yes()">Igen</button><button onclick="No()">Nem</button></div></div>

    <div id="sideDiv">
        <div id="header">
            <h1 id="bganim">Dellas</h1>
            <div class="line">
                <h2 class="lineUp">A jövő bevásárló listája</h2>
            </div>
        </div>
        <div id="separateLine"></div>
        <div id="options">
            <div id="icons">
                <div title="Új" class="imgBg listIcons" onclick="newList()"><img class="iconImg" src="assets/img/plus.png"></div>
                <div title="Törlés" onclick="listDeleteOpen()" class="imgBg listIcons"><img class="iconImg" src="assets/img/delete.png"></div>
                <div title="Keresés" class="imgBg listIcons"><img class="iconImg" src="assets/img/search.png"></div>
            </div>
        </div>
        <div id="printDiv">
            <div id="printIcon"><img src="assets/img/printer.png"></div>
        </div>
    </div>

    <div id="listDiv">
        <div id="closeOpenDiv" onclick="openDiv()"><img id="closeOpenImg" src="assets/img/arrow.png"></div>
        <h1 id="closedText">Bevásárló listák</h1>
    </div>

    <div id="mainDiv" class="mainFadeIn">
        <h1 id="first">⬅ Készítsen egy új bevásárló listát!</h1>
        <h1 id="second">Nézze meg a bevásárló listáit! ➞</h1>
        <h1 id="third">⬅ Nyomtassa ki a kész bevásárló listáit!</h1>
    </div>

    <div class="mainFadeIn" id="listMaker">
        <div id="closeMaker"><img onclick="closeMaker()" src="assets/img/close.png" alt=""></div>
        <div id="listEditorName"><span id="listnameTxt"></span></div>
        <div id="listSave" onclick="SaveList()"><img src="assets/img/save.png"></div>
        <div id="listInputDiv"><div id="listInput" onkeydown="spanDelete()" contenteditable="true"><span id="listSpan">Kezdje el begépelni a listáját!</span></div></div>
        <div id="buttonsDiv">
            <div id="buttons">
                <button class="buttons" onclick="execCmd('bold')" title="Félkövér"><b>B</b></button>
                <button class="buttons" onclick="execCmd('italic')" title="Dölt"><b>/</b></button>
                <button class="buttons" onclick="execCmd('underline')" title="Aláhúz"><b>_</b></button>
                <button class="buttons" id="left" onclick="execCmd('justifyLeft')" title="Balra igazítás"><b>I</b></button>
                <button class="buttons" onclick="execCmd('justifyCenter')" title="Középre igazítás"><b>I</b></button>
                <button class="buttons" id="right" onclick="execCmd('justifyRight')" title="Jobbra igazítás"><b>I</b></button>
                <button class="buttons" onclick="selectBox()" title="Kijelölés"><i class="fa fa-square-o"></i></button>
                <button id="deleteList" onclick="DeleteList()" title="Törlés"><b><img src="assets/img/delete.png"></b></button>
            </div>
        </div>
    </div>

    <div id="listDeleteDiv">
        <div id="listDelete">
            <div id="listDeleteClose"></div>
            <div id="listDeleteList"></div>
        </div>
    </div>
</body>

</html>
<script src="assets/js/other.js"></script>
<script src="assets/js/main.js"></script>
